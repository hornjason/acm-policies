apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  annotations:
    policy.open-cluster-management.io/categories: ""
    policy.open-cluster-management.io/controls: ""
    policy.open-cluster-management.io/standards: ""
  name: policy-migrate-metrics
spec:
  disabled: false
  policy-templates:
  - objectDefinition:
      apiVersion: policy.open-cluster-management.io/v1
      kind: ConfigurationPolicy
      metadata:
        name: policy-migrate-metrics
      spec:
        remediationAction: enforce
        severity: low
        namespaceSelector:
          exclude:
          - kube-*
          include:
          - openshift-monitoring
        object-templates:
        - complianceType: musthave
          objectDefinition:
            apiVersion: v1
            kind: ConfigMap
            metadata:
              name: cluster-monitoring-config
            data:
              config.yaml: |+
                alertmanagerMain:
                  nodeSelector:
                    node-role.kubernetes.io/infra: ""
                prometheusK8s:
                  nodeSelector:
                    node-role.kubernetes.io/infra: ""
                prometheusOperator:
                  nodeSelector:
                    node-role.kubernetes.io/infra: ""
                grafana:
                  nodeSelector:
                    node-role.kubernetes.io/infra: ""
                k8sPrometheusAdapter:
                  nodeSelector:
                    node-role.kubernetes.io/infra: ""
                kubeStateMetrics:
                  nodeSelector:
                    node-role.kubernetes.io/infra: ""
                telemeterClient:
                  nodeSelector:
                    node-role.kubernetes.io/infra: ""

---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: binding-policy-migrate-metrics
placementRef:
  name: placement-policy-migrate-metrics
  apiGroup: apps.open-cluster-management.io
  kind: PlacementRule
subjects:
  - name: policy-migrate-metrics
    apiGroup: policy.open-cluster-management.io
    kind: Policy
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: placement-policy-migrate-metrics
spec:
  clusterSelector:
    matchExpressions:
      - key: environment
        operator: In
        values:
          - lab
