apiVersion: apps.open-cluster-management.io/v1
kind: Subscription
metadata:
  name: acm-policies-scheduling
  namespace: custom-policies
  labels:
    subscription-pause: "false"
  annotations:
    apps.open-cluster-management.io/github-path: policies/disable-master-scheduling/base
    apps.open-cluster-management.io/github-branch: disable-master-scheduling
spec:
  channel: custom-policies/acm-gitops-github
  placement:
    local: true
